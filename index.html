<!DOCTYPE html>
<html>
    <head>
        <title>Library</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    </head>
    <body>
        <header>
            <img id="icon" src="https://cdn.icon-icons.com/icons2/2474/PNG/512/education_books_library_icon_149685.png" alt="icon">
            <p id="webTitle">Library</p>
            <p id="addBook">Add new book</p>
        </header>
        <div id="container"></div>
        <div id="form" style="display: none;">
            <span id="closeButton" class="material-icons">close</span>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author">
            <label for="pageNum">Total number of pages:</label>
            <input type="text" id="pageNum" name="pageNum">
            <label for="read">Have you read the book:</label>
            <select id="read">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            </select>
        <script src="script.js"></script>
    </body>
</html>
